<div class="box" style="margin-top: 20px;">
    <div class="main">
        <div class="subtitle">Filtrar</div>
        <label class="label is-size-7 has-text-info"><span class="icon is-small"><i class="fa fa-search"></i></span> Nombre de hotel</label>
        <div class="field has-addons">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese nombre del hotel" [(ngModel)]="hotel">
            </div>
            <div class="control">
                <a class="button is-info" (click)="filtrar(hotel)">Aceptar</a>
            </div>
        </div>
    </div>
</div>
<div class="box">
    <div class="main">
      <label class="label is-size-7 has-text-info">
        <span class="icon is-small"><i class="fa fa-star"></i></span> Estrellas
      </label>

      <label class="checkbox" style="padding-bottom: 20px">
        <input type="checkbox" style="margin-right: 10px;" (click)="onClick(0)" name="stars"> Todas las estrellas
      </label>

      <nav class="level" *ngFor="let star of stars">
        <label class="level-left checkbox">
          <input
            type="checkbox"
            style="margin-right: 10px;"
            (click)="onClick(star.value)"
            [checked]="star.checked == true"
            [disabled]="star.checked == true"
            name="stars">
          <div class="level-left">
            <span class="level-item" *ngFor="let key of star.value | numberToArray">
              <span class="icon is-small has-text-warning"><i class="fa fa-star"></i></span>
            </span>
          </div>
        </label>
      </nav>

    </div>
</div>
