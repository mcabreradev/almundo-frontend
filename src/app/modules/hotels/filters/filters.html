<div class="box" style="margin-top: 20px;">
    <div class="main">
        <div class="subtitle">Filtrar</div>
        <label class="label is-size-7 has-text-info"><span class="icon is-small"><i class="fa fa-search"></i></span> Nombre de hotel</label>
        <div class="field has-addons">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese nombre del hotel" [(ngModel)]="hotel">
            </div>
            <div class="control">
                <a class="button is-info" (click)="filtrar(hotel)">Aceptar</a>
            </div>
        </div>
    </div>
</div>
<div class="box">
    <div class="main">
      <label class="label is-size-7 has-text-info">
        <span class="icon is-small"><i class="fa fa-star"></i></span> Estrellas
      </label>
      
      <label class="radio" style="padding-bottom: 20px">
        <input type="radio" style="margin-right: 10px;" (click)="onClick()" name="stars"> Todas las estrellas
      </label>

      <nav class="level" *ngFor="let stars of 5 | numberToArray">
        <label class="level-left radio">
          <input type="radio" style="margin-right: 10px;" (click)="onClick(5 - stars)" name="stars">
          <div class="level-left">
            <span class="level-item" *ngFor="let key of (5 - stars) | numberToArray">
              <span class="icon is-small has-text-warning"><i class="fa fa-star"></i></span>
            </span>
          </div>
        </label>
      </nav>

    </div>
</div>
