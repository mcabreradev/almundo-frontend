<div class="box" style="margin: 20px 0 20px 0;">
  <div class="columns">
    <div class="column is-9">
      <article class="media">
        <div class="media-left">
          <img src="http://via.placeholder.com/342x192" alt="Image">
        </div>
        <div class="media-content">
          <div class="content">
            <p><strong class="has-text-info">Hotel {{ hotel.name }}</strong></p>
          </div>
          <nav class="level">
            <div class="level-left">
              <span class="level-item" *ngFor="let key of hotel.stars | numberToArray">
                <span class="icon has-text-warning"><i class="fa fa-star"></i></span>
              </span>
            </div>
          </nav>
        </div>
      </article>
    </div>

    <div class="column is-3">
      <div class="has-text-centered">
        <p class="is-size-7">Precio por noche por habitación</p>
        <p> 
          <span class="is-size-6 has-text-danger">ARS</span>
          <span class="title is-3 has-text-muted is-size-3 has-text-danger">{{ hotel.price | money }}</span>
        </p>
        <p class="is-size-7">Impuestos y tasas no incluidos</p>
        <p><a class="button is-info">Ver hotel</a></p>
        <p class="is-size-7"><strong>Pagá en destino</strong></p>
      </div>
    </div>
  </div>
</div>
